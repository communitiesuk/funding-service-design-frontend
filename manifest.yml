---
applications:
- name: funding-service-design-frontend-dev
  memory: 64M
  buildpacks:
  - https://github.com/cloudfoundry/python-buildpack.git
  command: flask run --host 0.0.0.0 --port 8080

- name: funding-service-design-frontend-test
  memory: 64M
  buildpacks:
  - https://github.com/cloudfoundry/python-buildpack.git
  command: flask run --host 0.0.0.0 --port 8080

- name: funding-service-design-form-runner
  docker:
    image: ghcr.io/communitiesuk/digital-form-builder/runner:latest
  memory: 528M
  sandbox: true
  env:
    PREVIEW_MODE: TRUE

- name: funding-service-design-form-designer
  docker:
    image: ghcr.io/xgovformbuilder/digital-form-builder-designer:latest
  memory: 528M
  sandbox: true
  env:
    PREVIEW_MODE: TRUE
