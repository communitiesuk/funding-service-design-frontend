name: Deploy to Gov PaaS

on:
  workflow_dispatch:
    inputs:
      space:
        description: The space to deploy to
        required: true
        default: sandbox
      environment:
        description: The environment to deploy with
        required: true
        default: Dev
  push:
    # branches:
    # - master
    # - FS-389
    # - FS-390

    paths-ignore:
      - "**/README.md"

env:
  # TODO: restore this to a custom domain once DNS is restored
  FORMS_SERVICE_PREVIEW_HOST: https://funding-service-design-form-runner-dev.london.cloudapps.digital
  FORMS_SERVICE_PUBLIC_HOST: https://funding-service-design-form-runner-dev.london.cloudapps.digital
  FORMS_SERVICE_HOST: https://funding-service-design-form-runner-dev.london.cloudapps.digital
jobs:

  deploy_dev:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.1
      - name: create python env
        run: python -m venv .venv
      - name: install dependencies
        run: source .venv/bin/activate && python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: build static assets
        run: python build.py
      - name: Deploy to Gov PaaS
        uses: citizen-of-planet-earth/cf-cli-action@v2
        with:
          cf_api: ${{secrets.CF_API}}
          cf_org: ${{secrets.CF_ORG}}
          cf_space: ${{secrets.CF_SPACE }}
          cf_username: ${{secrets.CF_USER}}
          cf_password: ${{secrets.CF_PASSWORD}}
          command: push -f manifest-dev.yml funding-service-design-frontend-dev
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest --ignore=tests/test_application_form.py
      - name: "Upload Accessibility Testing reports"
        uses: actions/upload-artifact@v2
        with:
          name: accessibility-test-report
          path: /home/runner/work/funding-service-design-design-frontend/funding-service-design-frontend/axe_reports/*.html
          retention-days: 5

  security:
    needs: deploy_dev
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.1
      - name: install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements-dev.txt
      - name: Bandit
        run: bandit -r ./app
      - name: Safety
        run: safety check
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.3.0
        with:
          target: "https://funding-service-design-frontend-dev.london.cloudapps.digital"
          allow_issue_writing: False

  deploy_test:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.1
      - name: create python env
        run: python -m venv .venv
      - name: install dependencies
        run: source .venv/bin/activate && python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: build static assets
        run: python build.py
      - name: Deploy to Gov PaaS
        uses: citizen-of-planet-earth/cf-cli-action@v2
        with:
          cf_api: ${{secrets.CF_API}}
          cf_org: ${{secrets.CF_ORG}}
          cf_space: ${{secrets.CF_SPACE }}
          cf_username: ${{secrets.CF_USER}}
          cf_password: ${{secrets.CF_PASSWORD}}
          command: push -f manifest-test.yml funding-service-design-frontend-test --var RSA256_PRIVATE_KEY_BASE64="${{secrets.RSA256_PRIVATE_KEY_BASE64}}" --var RSA256_PUBLIC_KEY_BASE64="${{secrets.RSA256_PUBLIC_KEY_BASE64}}"
      - name: Run tests
        env:
          # TODO: restore this to a custom domain once DNS is restored
          FORMS_SERVICE_PREVIEW_HOST: https://funding-service-design-form-runner-test.london.cloudapps.digital
          FORMS_SERVICE_PUBLIC_HOST: https://funding-service-design-form-runner-test.london.cloudapps.digital
          FORMS_SERVICE_HOST: https://funding-service-design-form-runner-test.london.cloudapps.digital
        run: |
          source .venv/bin/activate
          pytest --ignore=tests/test_application_form.py
      - name: "Upload Accessibility Testing reports"
        uses: actions/upload-artifact@v2
        with:
          name: accessibility-test-report
          path: /home/runner/work/funding-service-design-design-frontend/funding-service-design-frontend/axe_reports/*.html
          retention-days: 5


