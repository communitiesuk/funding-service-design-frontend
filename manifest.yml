---
applications:
- name: funding-service-design-form-runner-dev
  docker:
    image: ghcr.io/communitiesuk/digital-form-builder/runner:latest
  memory: 528M
  sandbox: true
  routes:
    - route: forms.dev.fundingservice.co.uk
  env:
    PREVIEW_MODE: TRUE
    NODE_CONFIG: '{"RSA256_PUBLIC_KEY_BASE64": "((RSA256_PUBLIC_KEY_BASE64))"}'
  services:
    - form-uploads-dev
    - logit-ssl-drain

- name: funding-service-design-form-runner-test
  docker:
    image: ghcr.io/communitiesuk/digital-form-builder/runner:latest
  memory: 528M
  sandbox: true
  routes:
    - route: forms.test.fundingservice.co.uk
  env:
    PREVIEW_MODE: TRUE
    NODE_CONFIG: '{"RSA256_PUBLIC_KEY_BASE64": "((RSA256_PUBLIC_KEY_BASE64))"}'
  services:
    - form-uploads-test
    - logit-ssl-drain
