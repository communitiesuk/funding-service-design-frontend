name: Deploy to Cloud Foundry

on:
  workflow_dispatch:
  push:
    branches:
    - master
    - FS-389

jobs:
  deploy:
    runs-on: ubuntu-18.04
    environment: Dev
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: update python
        run: sudo add-apt-repository ppa:deadsnakes/ppa && sudo apt install python3.10
      - name: debug
        run: python3.10 --version
      - name: create python env
        run: python3 -m venv .venv
      - name: install dependencies
        run: source .venv/bin/activate && python3 -m pip install --upgrade pip && pip install -r requirements.txt
      - name: build static assets
        run: python build.py
      - name: Deploy to Gov PaaS
        uses: citizen-of-planet-earth/cf-cli-action@v2
        with:
          cf_api:      ${{secrets.CF_API}}
          cf_org:      ${{secrets.CF_ORG}}
          cf_space:    ${{secrets.CF_SPACE }}
          cf_username: ${{secrets.CF_USER}}
          cf_password: ${{secrets.CF_PASSWORD}}
          command: push -f  manifest.yml
