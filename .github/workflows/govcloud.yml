name: Deploy to Cloud Foundry

on:
  workflow_dispatch: 
  push:
    branches:
    - master
    - cary

jobs:
  deploy:
    runs-on: ubuntu-18.04
    environment: Dev
    steps:
      - uses: actions/checkout@v2
      - uses: jhunt/cf-push@v1
        with:
          api:      ${{secrets.CF_API}}
          org:      ${{secrets.CF_ORG}}
          space:    ${{secrets.CF_SPACE }}
          username: ${{secrets.CF_USERNAME}}
          password: ${{secrets.CF_PASSWORD}}
          manifest: manifest.yml
          validate: false